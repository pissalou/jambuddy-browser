# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a job called "build" and one called "deploy"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Run emscripten      
      - uses: mymindstorm/setup-emsdk@v14
        with:
          # Install version compatible with Qt 6.8
          version: 3.1.56
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          # Configuring Qt installation according to this awsome website: https://ddalcino.github.io/aqt-list-server/
          aqtversion: '==3.1.*'
          version: '6.5.0'
          host: 'linux'
          target: 'desktop'
          arch: 'wasm_singlethread'
      - name: List binaries in Qt directory
        run: find ${{ env.Qt6_DIR }}/bin
      - name: Compile and run
        run: |
          # emcc -v
          qt-cmake .
          # emcc hello.cpp
          # echo "Display current directory..."
          # ls .
          # echo "Run generated javascript and print to console..."
          # node a.out.js
          echo "Generate html..."
          # emcc hello.cpp -o hello.html
          # echo "Display current directory..."
          ls .
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Display URL
        run: echo ${{ steps.deployment.outputs.page_url }}
